<body>
<!--使用段落标签书写古诗-->
<p align="center">
    <!--使用2个换行标签-->
    《望庐山瀑布》&nbsp;&nbsp;&nbsp;&nbsp;李白<b/r><b/r/>
    <!--使用1个换行标签-->
    日照香炉生紫烟，遥看瀑布挂前川。<br/>
    <!--使用1个换行标签-->
    飞流直下三千尺，疑是银河落九天。<br/>
</p>
