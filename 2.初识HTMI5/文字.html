    <title>文字</title>

<!--em、u、strike 斜体、下划线、删除线使用 -->
<img src="book.jpg">
<h3>书名：<em>《JAVA从入门到精髓》</em></h3>
<h3>作者：恒大大</h3>
<h3>出版社：人民邮电出版社</h3>
<h3>出版时间：<u>2020年6月</u></h3>
<h3>页数：536页</h3>
<h3>原格：<strike>45.00</strike>元  促销价格：25.00元</h3>




<!--sup、sub 上下标使用-->
<h1 align="center">上标和下标标签</h1>
<h3 align="center">在数字中计算</h3>
<h3 align="center">上标：X<sup>3</sup>+9X<sup>2</sup>-3=0</h3>
<h3 align="center">下标：3X<sub>1</sub>+2X<sub>2</sub>=10</h3>
