<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本自动换行</title>

    <style type="text/css">
        div{
            width: 220px;
            height: 50px;
            border: 1px solid red;
        }
    </style>

</head>
<body>

word-break:keep-all <div style="word-break: keep-all">
    Behind every successful man there is a lot unsuccessful yeas.
</div>


word-break: break-all<div style="word-break: break-all">
    Behind every successful man there is a lot unsuccessful yeas.
</div>

</body>
</html>
